<div class="row">

  <h2 class="text-center text-success">Welcome to The Gallery </h2>
  <ul id="thumbnailList">

    <li *ngFor="let image of visibleImages">
      <a  [routerLink]="['/image',image.id]" >
        <img src="http://127.0.0.1:8000/uploads/images/{{image.image}}"  class="tn" width="200" height="200">
      </a>
    </li>

  </ul>

</div>
